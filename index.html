<!DOCTYPE html>

<head>
    <meta charset="UTF-16">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<html>

<body>

    <label for="inputfile">Изберете data.json файл с рефератите от Вашия компютър </label> <input type="file"
        name="inputfile" id="inputfile"> 

    <label for="audiofile">Изберете audio файл </label> 
        <input type="file" id="audiofile" />
        <audio id="audio" controls>
            <source src="" id="audiosource" />
        </audio>

    <section>
        <label for="colorText">Цвят на текста: </label> <input type="color" id="colorText" name="colorText"
            value="#feda4a">
        <label for="colorBackground">Цвят на фона: </label> <input type="color" id="colorBackground"
            name="colorBackground" value="#000000">
        <label for="fontName">Име на шрифта:</label> <input type="text" id="fontName" name="fontName"
            value="Pathway Gothic One">
        <label for="fontSize">Размер на шрифта (в проценти): </label>
        <input type="number" name="fontSize" id="fontSize" value="600">
        <button id="buttonStyles">Нанеси настоящите стилове</button>
    </section>

    <section id="sectionWritings">
        <div class="fade"></div>

        <section class="star-wars" id="star-wars">

            <div class="crawl" id="crawl">

                <div class="title">
                    <h1>Най-добри реферати</h1>
                    <h2>WEB Технологии - Издание w18ed</h2>
                </div>
            </div>
        </section>
    </section>

    <button type="button" id="play_pause_button">▶</button>
    <button type="button" id="restart_button">↺</button>
    <button type="button" id="fullscreen_button"><i class="material-icons">fullscreen</i></button>

</body>
<script src="./js/index.js"></script>
<script src="./js/audio.js"></script>


</html>
